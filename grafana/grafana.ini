# Global section
[server]
domain = grafana.noble-mutuwa.com  # Your subdomain or domain
root_url = %(protocol)s://%(domain)s/grafana/
serve_from_sub_path = true
allowed_origins = http://grafana.noble-mutuwa.com/grafana

# HTTP server
[http]
enabled = true
protocol = http
http_addr = 0.0.0.0
http_port = 3000

# Reverse Proxy & Subpath
[server]
enforce_domain = true
serve_from_sub_path = true
router_logging = false

# Database settings (adjust as needed)
[database]
type = sqlite3
path = /var/lib/grafana/grafana.db

# Logging
[log]
mode = console

# Security settings
[auth]
disable_login_form = false

# Anonymous access
[auth.anonymous]
enabled = false

# Users & Organization
[users]
allow_sign_up = true

# SMTP email (if needed)
[smtp]
enabled = false

# Default role for new users (Administrator, Editor, or Viewer)
[users]
default_theme = dark

# Analytics and reporting
[analytics]
check_for_updates = true
reporting_enabled = true

# Dashboard settings
[dashboards]
min_refresh_interval = 10s

