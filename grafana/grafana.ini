[server]
http_addr = 0.0.0.0
http_port = 3000
domain = your-domain.com
enforce_domain = true
root_url = http://your-domain.com/grafana

[database]
type = mysql
host = localhost:3306
name = grafana
user = your-db-username
password = your-db-password

[security]
admin_user = admin
admin_password = your-admin-password
secret_key = your-secret-key
cookie_secure = true

[auth]
disable_login_form = false

[auth.anonymous]
enabled = false

[auth.basic]
enabled = false

[auth.github]
enabled = false

[auth.google]
enabled = false

[auth.oauth]
enabled = false

[auth.proxy]
enabled = true
header_name = X-WEBAUTH-USER
header_property = username
auto_sign_up = true
sync_ttl = 60
whitelist = your-allowed-ips

[auth.grafana_com]
enabled = false

[auth.generic_oauth]
enabled = false

[auth.okta]
enabled = false

[auth.ldap]
enabled = false

[auth.gitlab]
enabled = false

[auth.auth0]
enabled = false

[auth.jumpcloud]
enabled = false

[auth.azuread]
enabled = false

[auth.team]
enabled = false

[auth.tenant]
enabled = false

[auth.influxdb]
enabled = false

[auth.datadog]
enabled = false

[auth.proxy-header]
enabled = false

[auth.authproxy]
enabled = false

[users]
allow_sign_up = false
auto_assign_org = true
auto_assign_org_role = Viewer

[auth.anonymous]
enabled = false

[org_details]
admin_user = your-admin-username
admin_password = your-admin-password

[users]
allow_org_create = false

[quota]
enabled = false

[remote_cache]
type = database

[users]
default_theme = light

[alerting]
execute_alerts = true

[smtp]
enabled = true
host = your-smtp-host
user = your-smtp-user
password = your-smtp-password
from_address = grafana@your-domain.com
from_name = Grafana
ehlo_identity = grafana@your-domain.com

[emails]
welcome_email_on_sign_up = false
templates_pattern = emails/*.html

[log]
mode = console

[log.console]
level = info

[log.file]
level = info

[log.syslog]
enabled = false
level = info

[log.plaintext]
enabled = false

[log.milter]
enabled = false

[log.http]
enabled = false

[log.telegram]
enabled = false

[metrics]
enabled = false

[analytics]
check_for_updates = true

[metrics.graphite]
address = localhost:2003
prefix = prod.grafana.%(instance_name)s

[tracing.jaeger]
type = jaeger
name = <datasource_name>
url = http://localhost:14268
automatic_logging = true

[features]
liquibase
migrationv2
directory-setting

[grafana_com]
url = https://grafana.com

[enterprise]
license_path =
plugins_dir =
plugins_enable_alpha = false
